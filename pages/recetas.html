<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body>
    <div class="container text-center py-2 my-2">
        <div class="row">
            <div class="col">
                <img src="../img/logo_236x63.jpg" alt="Logo de la empresa">
            </div>
        </div>
        <div class="row justify-content-center align-items-center py-2  ">
            <div class="class="col "">
                <h1 class="display-1"">Tienda de Dulces</h1>
             </div> 
        </div>
        <div class="row justify-content-center align-items-center">

            <div class="col-8 ">
              <h4 class="mb-3">Carga de Recetas</h4>
              <form class="needs-validation" validate>
                <div class="row g-3">
                  <div class="col-sm-2">
                    <label for="idReceta" class="form-label">Id Receta</label>
                    <input type="text" class="form-control" id="idReceta" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      idReceta es requerido.
                    </div>
                  </div>
                  <div class="col-sm-10">
                    <label for="tituloReceta" class="form-label">Título de Receta</label>
                    <input type="text" class="form-control" id="tituloReceta" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      tituloReceta es requerido.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="Preparación" class="form-label">Preparación</label>
                    <div class="input-group has-validation">
                    <textarea class="form-control" name="" id=""  rows="10"></textarea>
                    <div class="invalid-feedback">
                      Preparación es un campo requerido.
                      </div>
                    </div>
                  </div>
      
                
                  <div class="col-md-12">
                    <label for="tagsIngredientes" class="form-label">Tags de los Ingredientes</label>
                    <select class="form-control" id="tagsIngredientes" required>
                      <option value="">Seleccionar...</option>
                      <option >Harina</option>
                      <option>Chocolate</option>
                      <option>DL</option>
                      <option disabled>Cítricos</option>
                      <option>Cacao</option>
                      <option>Azucar Negro</option>
                      <option>Aceite</option>
                      <option>Manteca</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
      
                 
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="save-info">
                  <label class="form-check-label" for="save-info">Estoy de acuerdo con la política del sitio</label>
                </div>
      
                <hr class="my-4">
      
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
            </div>
          </div>
        
  <div class="container ">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Recetas</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Precios</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Nuestros Productos</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre Nosotros</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2023 La Patisserie</p>
    </footer>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
